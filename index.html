<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Wizard Fight!</h1>
        <nav>
            <button>Wizard Fight</button>
            <button>Family Reunion</button>
            <button>Motivators</button>
        </nav>
    </header>
    <main>
        <div class="playstatus">
            <img id="playimg" src="css/images/bear-0.jpg" alt="empty gallows">
            <h2>Status:<span id="status"></span></h2>
            <h2>Wins:<span id="wins"></span></h2>
        </div>
        <div class="interaction">
            <h4>Instructions</h4>
            <p>Your wizard adversary is summoning their familiar&mdash;cast your spell before they attack!</p>
            <button id="restart">Start</button>
            <h3 id="targetword"></h3>
            <div class="letterbuttons">
                <button class="btn-start" id="a">A</button>
                <button class="btn-start" id="b">B</button>
                <button class="btn-start" id="c">C</button>
                <button class="btn-start" id="d">D</button>
                <button class="btn-start" id="e">E</button>
                <button class="btn-start" id="f">F</button>
                <button class="btn-start" id="g">G</button>
                <button class="btn-start" id="h">H</button>
                <button class="btn-start" id="i">I</button>
                <button class="btn-start" id="j">J</button>
                <button class="btn-start" id="k">K</button>
                <button class="btn-start" id="l">L</button>
                <button class="btn-start" id="m">M</button>
                <button class="btn-start" id="n">N</button>
                <button class="btn-start" id="o">O</button>
                <button class="btn-start" id="p">P</button>
                <button class="btn-start" id="q">Q</button>
                <button class="btn-start" id="r">R</button>
                <button class="btn-start" id="s">S</button>
                <button class="btn-start" id="t">T</button>
                <button class="btn-start" id="u">U</button>
                <button class="btn-start" id="v">V</button>
                <button class="btn-start" id="w">W</button>
                <button class="btn-start" id="x">X</button>
                <button class="btn-start" id="y">Y</button>
                <button class="btn-start" id="z">Z</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Coded by <span class="name">Emmy</span></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
